<!DOCTYPE html>
<html lang="eng">
     <title>Student Registration Page</title>
<head>
      <h1> Student Registration Page</h1>
</head>

<form>

              <label for="name">Student Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter Your Name">
              <br><br>



               <label for="cgpa">Student CGPA:</label>
              <input type="text" id="cgpa" name="cgpa" placeholder="Enter Your CGPA">
              <br><br>

               

              <label for="male">Male</label>
               <input type="radio" id="male" name="gender" value="Male">
                <br><br>



                <label for="female">Female</label>
                 <input type="radio" id="female" name="gender" value="Female">
                   <br><br>




                   <label for="dept">Select Department:</label>
                   <select>
                      <option values ="CSE" >CSE</option>
                        <option values ="EEE">EEE</option>
                           <option values ="BBA">BBA</option>
                         </select>
                        <br><br>



                        <label for="Id">Student ID:</label>
                        <input type="text" id="id" name="id">
                          <br><br>


                           <label for="Address">Address:</label>

                            <textarea id="Address" name="Address" rows="4" cols="30" placeholder="Enter your address here"></textarea>
                             <br><br>



                             <label for="DOB">Date of Birth:</label>
                            <input type="date" id="DOB" name ="DOB">
                             <br><br>



                               <label for="email">Email:</label>
                               input type="email" id="email" name="email" placeholder="Enter your email">
                                <br><br>

 
 
                                <label for="InsertFile">Upload your Grade Report:</label>
                                <input type="file" id="InsertFile" name="InsertFile">
                                  <br><br>



                                  <label for="Agree">I agree to the terms and conditions</label>
                                  <input type="checkbox" id="Agree" name="Agree">
                                  <br><br>



                                   <label for="Phone">Phone Number:</label>
                                   <input type="text" id="Phone" name="Phone" placeholder="Enter your phone number" >
                                   <br><br>





                                <label for="Submitinfo">Submit Your InFormation</label>
                                 <br><br>
                                <input type ="submit" id ="Submitinfo" name ="Submitinfo">
